<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <main>
        <!-- Etiqueta img -->
        <section>
            <img src="./img/perros-pequeño.jpg" alt="Perros jugando">
            <img src="./img/perros-mediano.jpg" alt="Perros jugando">
            <img src="./img/perros-grande.jpg" alt="Perros jugando">
        </section>
        <!-- Etiqueta figure -->
        <section>
            <figure>
                <img src="./img/perros-pequeño.jpg" alt="Perros jugando">
                <figcaption>Perros jugando</figcaption>
            </figure>
        </section>
        <!-- Etiqueta video -->
        <section>
            <video src="./video/dragon-ball-z-intro.mp4" controls preload="auto"></video>
            <video controls preload="auto">
                <source src="./video/dragon-ball-z-intro.mp4">
                <source src="./video/dragon-ball-z-intro.mp4">
                <source src="opcion3">
            </video>
        </section>
    </main>

</html>
